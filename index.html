<html>
<head>
<title>Калькулятор</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="цвет_фона">
<center>
<div class="рамка_калькулятора"> 
<div class="окно_вычислений"><p class="расчетное_значение">0</p></div>
<table class="таблица_с_кнопками">
<tr>
  <td class="кнопки_функциональных_вычислений">x<sup>y</sup> </td>
  <td class="кнопки_функциональных_вычислений">x!</td>
  <td class="кнопки_функциональных_вычислений">+-</td>
  <td class="кнопки_основные">C</td>
  <td class="кнопки_основные">()</td>
  <td class="кнопки_основные">%</td>
  <td class="кнопки_арифметических_вычислений">/</td>
<tr>
 <td class="кнопки_функциональных_вычислений">asin</td>
  <td class="кнопки_функциональных_вычислений">sin</td>
  <td class="кнопки_функциональных_вычислений">1/x</td>
  <td class="кнопки_основные">7</td>
  <td class="кнопки_основные">8</td>
  <td class="кнопки_основные">9</td>
  <td class="кнопки_арифметических_вычислений">*</td>
</tr>
<tr>
  <td class="кнопки_функциональных_вычислений">acos</td>
  <td class="кнопки_функциональных_вычислений">cos</td>
  <td class="кнопки_функциональных_вычислений">корень</td>
  <td class="кнопки_основные">4</td>
  <td class="кнопки_основные">5</td>
  <td class="кнопки_основные">6</td>
  <td class="кнопки_арифметических_вычислений">-</td>
</tr>
<tr>
 <td class="кнопки_функциональных_вычислений">atan</td>
  <td class="кнопки_функциональных_вычислений">tan</td>
  <td class="кнопки_функциональных_вычислений">ln</td>
  <td class="кнопки_основные">1</td>
  <td class="кнопки_основные">2</td>
  <td class="кнопки_основные">3</td>
  <td class="кнопки_арифметических_вычислений">+</td>
</tr>
<tr>
  <td class="кнопки_функциональных_вычислений">lg</td>
  <td class="кнопки_функциональных_вычислений">п</td>
  <td class="кнопки_функциональных_вычислений">е</td>
  <td class="кнопки_основные" colspan="2">0</td>
  <td class="кнопки_основные">,</td>
  <td class="кнопки_арифметических_вычислений">=</td>
</tr>
</table>
</div>
</body>
</html>
