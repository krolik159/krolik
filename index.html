<html>
<head>
<title>Калькулятор</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="body">
<center>
<div class="main_table">
<div class="top_string"></div>
<table class="table">
<tr>
  <td class="td_grey">x<sup>y</sup> </td>
  <td class="td_grey">x!</td>
  <td class="td_grey">+-</td>
  <td class="td">C</td>
  <td class="td">()</td>
  <td class="td">%</td>
  <td class="td_orange">/</td>
<tr>
 <td class="td_grey">asin</td>
  <td class="td_grey">sin</td>
  <td class="td_grey">1/x</td>
  <td class="td">7</td>
  <td class="td">8</td>
  <td class="td">9</td>
  <td class="td_orange">*</td>
</tr>
<tr>
  <td class="td_grey">acos</td>
  <td class="td_grey">cos</td>
  <td class="td_grey">корень</td>
  <td class="td">4</td>
  <td class="td">5</td>
  <td class="td">6</td>
  <td class="td_orange">-</td>
</tr>
<tr>
 <td class="td_grey">atan</td>
  <td class="td_grey">tan</td>
  <td class="td_grey">ln</td>
  <td class="td">1</td>
  <td class="td">2</td>
  <td class="td">3</td>
  <td class="td_orange">+</td>
</tr>
<tr>
  <td class="td_grey">lg</td>
  <td class="td_grey">п</td>
  <td class="td_grey">е</td>
  <td class="td" colspan="2">0</td>
  <td class="td">,</td>
  <td class="td_orange">=</td>
</tr>
</table>
</div>
</body>
</html>
