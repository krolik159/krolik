<html>
<head>
<title>Калькулятор</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<center>
<div class="калькулятор"> 
<div class="калькулятор__окно-вычислений">0</p></div>
<table class="таблица_с_кнопками">
<tr>
  <td class="калькулятор__кнопка-функциональных-вычислений">x<sup>y</sup> </td>
  <td class="калькулятор__кнопка-функциональных-вычислений">x!</td>
  <td class="калькулятор__кнопка-функциональных-вычислений">+-</td>
  <td class="калькулятор__кнопка-основная">C</td>
  <td class="калькулятор__кнопка-основная">()</td>
  <td class="калькулятор__кнопка-основная">%</td>
  <td class="калькулятор__кнопка-арифметических-вычислений">/</td>
<tr>
 <td class="калькулятор__кнопка-функциональных-вычислений">asin</td>
  <td class="калькулятор__кнопка-функциональных-вычислений">sin</td>
  <td class="калькулятор__кнопка-функциональных-вычислений">1/x</td>
  <td class="калькулятор__кнопка-основная">7</td>
  <td class="калькулятор__кнопка-основная">8</td>
  <td class="калькулятор__кнопка-основная">9</td>
  <td class="калькулятор__кнопка-арифметических-вычислений">*</td>
</tr>
<tr>
  <td class="калькулятор__кнопка-функциональных-вычислений">acos</td>
  <td class="калькулятор__кнопка-функциональных-вычислений">cos</td>
  <td class="калькулятор__кнопка-функциональных-вычислений">корень</td>
  <td class="калькулятор__кнопка-основная">4</td>
  <td class="калькулятор__кнопка-основная">5</td>
  <td class="калькулятор__кнопка-основная">6</td>
  <td class="калькулятор__кнопка-арифметических-вычислений">-</td>
</tr>
<tr>
 <td class="калькулятор__кнопка-функциональных-вычислений">atan</td>
  <td class="калькулятор__кнопка-функциональных-вычислений">tan</td>
  <td class="калькулятор__кнопка-функциональных-вычислений">ln</td>
  <td class="калькулятор__кнопка-основная">1</td>
  <td class="калькулятор__кнопка-основная">2</td>
  <td class="калькулятор__кнопка-основная">3</td>
  <td class="калькулятор__кнопка-арифметических-вычислений">+</td>
</tr>
<tr>
  <td class="калькулятор__кнопка-функциональных-вычислений калькулятор__кнопка-нижняя">lg</td>
  <td class="калькулятор__кнопка-функциональных-вычислений калькулятор__кнопка-нижняя">п</td>
  <td class="калькулятор__кнопка-функциональных-вычислений калькулятор__кнопка-нижняя">е</td>
  <td class="калькулятор__кнопка-основная калькулятор__кнопка-нижняя калькулятор__кнопка-ноль" colspan="2">0</td>
  <td class="калькулятор__кнопка-основная калькулятор__кнопка-нижняя">,</td>
  <td class="калькулятор__кнопка-арифметических-вычислений калькулятор__кнопка-нижняя">=</td>
</tr>
</table>
</div>
</body>
</html>
